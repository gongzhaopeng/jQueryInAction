<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>$.getScript() Example</title>
      <link rel="stylesheet" href="../../stylesheets/main.css"/>
   </head>
   <body>
      <button id="load-button">Load</button>
      <button id="inspect-button">Inspect</button>

      <p>Click the Load button and then the Inspect button</p>

      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
      <script>
         window.jQuery ||
         document.write('<script src="../../javascripts/jquery.min.js"><\/script>');

         $('#load-button').click(function() {
            $.getScript('../../javascripts/c10/external.js');
         });

         $('#inspect-button').click(function() {
            someFunction(someVariable);
         });
      </script>
   </body>
</html>
